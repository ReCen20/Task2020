<!DOCTYPE html>
<head>
    <title>
        Weather
    </title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <img class="left-arrow" src="assets/img/back_arrow_5821.png">
    <div class="weather">
        <div class="weather__title">
            <div class="title__text">Прогноз погоды</div>
            <div class="title__date">Самара, 2 июня, среда</div>
        </div>
        <div class="weather__cards">
            <div class="card">
                <div class="card__day-of-the-week">Сегодня</div>
                <div class="card__date">20 января</div>
                <img class="card__weather-icon" src='assets/img/overcastday_weather_sun_cloudy_4493.png'>
                <div class="card__temperature-day">Днём: -6</div>
                <div class="card__temperature-night">Ночью: -13</div>
                <div class="card__weather">Облачно,</div>
                <div class="card__weather">Без осадков</div>
            </div>
            <div class="card">
                    <div class="card__day-of-the-week">Понедельник</div>
                    <div class="card__date">21 января</div>
                    <img class="card__weather-icon" src="assets/img/sunny-day-weather-stroke-symbol_icon-icons.com_54642.png">
                    <div class="card__temperature-day">Днём: -2</div>
                    <div class="card__temperature-night">Ночью: -9</div>
                    <div class="card__weather">Ясно</div>
                    <div class="card__weather">Без осадков</div>
            </div>
            <div class="card">
                    <div class="card__day-of-the-week">Вторник</div>
                    <div class="card__date">22 января</div>
                    <img class="card__weather-icon" src="assets/img/rain_weather_4492.png">
                    <div class="card__temperature-day">Днём: -10</div>
                    <div class="card__temperature-night">Ночью: -17</div>
                    <div class="card__weather">Облачно</div>
                    <div class="card__weather">Сильный дождь</div>
            </div>
            <div class="card">
                    <div class="card__day-of-the-week">Среда</div>
                    <div class="card__date">23 января</div>
                    <img class="card__weather-icon" src="assets/img/storm-day-weather-interface-symbol-of-sun-cloud-and-a-lightning-bolt_icon-icons.com_54644.png">
                    <div class="card__temperature-day">Днём: -9</div>
                    <div class="card__temperature-night">Ночью: -14</div>
                    <div class="card__weather">Гроза</div>
                    <div class="card__weather">Дождь</div>
            </div>
        </div>
    </div>
    <img class="right-arrow" src="assets/img/forwardarrow_haciaadelante_4836.png">
</body>
